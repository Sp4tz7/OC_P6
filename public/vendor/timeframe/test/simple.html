<h1 style="margin-top:150px; text-align:center">jQuery timeframe.js Examples</h1>
		<div class="container">
		  <h2>Star Wars Release Dates</h2>

			<div id="timeframe"></div>
		</div>
    <div class="container">
			<h2>US Presidents</h2>
            <div id="timeframe-2"></div>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="../lib/timeframe.js"></script>
		<script>

		var starWarsFilms = {
			name: "Star Wars Films",
			color: "#000000",
			events: [
				{
					name: "A New Hope",
					date: "1977-05-25"
				},
				{
					name: "The Empire Strikes Back",
					date: "1980-05-21"
				},
				{
					name: "Return of the Jedi",
					date: "1983-05-25"
				}
			]
		};

		var t = Timeframe("#timeframe")
			.addCategory(starWarsFilms)
			.start("1975-01-01")
			.end("1985-01-01")
			.draw();

var presidents = {
			name: "US Presidents",
			color: "#000000",
			spans: [
				{
					name: "George Washington",
					start: "1789-04-30",
					end: "1797-03-04"
				},
				{
					name: "John Adams",
					start: "1797-03-04",
					end: "1801-03-04"
				},
				{
					name: "Thomas Jefferson",
					start: "1801-03-04",
					end: "1809-03-04"
				},
				{
					name: "James Madison",
					start: "1809-03-04",
					end: "1817-03-04"
				},
				{
					name: "James Monroe",
					start: "1817-03-04",
					end: "1825-03-04"
				}
			]
		};

		var t2 = Timeframe("#timeframe-2")
			.addCategory(presidents)
			.start("1787-01-01")
			.end("1826-01-01")
			.majorTicks(5, "years")
			.minorTicks(1, "year")
			.draw();
		</script>
